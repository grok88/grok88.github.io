<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
</head>
<body>
	<table border="1">
		<caption>Table</caption>
		<tr>
			<td rowspan="2">First</td>
			<td colspan="2">Second</td>
		</tr>
		<tr>
			<td>Third</td>
			<td>Fourth</td>
		</tr>
	</table>
</body>
</html>
