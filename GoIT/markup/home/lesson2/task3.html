<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<form action="#form.php" name="Form">
		<label for="name">Name</label><br>
		<input type="text" name="name" id="name"><br>
		<label for="email">Email</label><br>
		<input type="email" name="email" id="email"><br>
		<p>Sex</p>
		<input type="radio" name="sex" value="male" id="male"><label for="male">Male</label>
		<input type="radio" name="sex" value="male" id="female"><label for="female">Female</label> <br>
		<p>Current status</p>
		<input type="checkbox" name="status" value="student" id="student"><label for="student">Student</label>
		<input type="checkbox" name="status" value="emploid" id="emploid"><label for="emploid">Emploid</label>
		<input type="checkbox" name="status" value="unemploid" id="unemploid"><label for="unemploid">Unemploid</label> <br>
		<p>Mounth and Year of Birth</p>
		<select name="month">
			<option value="January" selected>January</option>
			<option value="Febrary">Febrary</option>
			<option value="Mart">Mart</option>
			<option value="April">April</option>
			<option value="May">May</option>
		</select>
		<select name="year">
			<option value="1981">1981</option>
			<option value="1982">1982</option>
			<option value="1983">1983</option>
			<option value="1984">1984</option>
			<option value="1985">1985</option>
			<option value="1986">1986</option>
			<option value="1987">1987</option>
			<option value="1988" selected>1988</option>
			<option value="1989">1989</option>		
			<option value="1990">1990</option>
			<option value="1991">1991</option>
			<option value="1992">1992</option>
			<option value="1993">1993</option>
			<option value="1994">1994</option>
			<option value="1995">1995</option>
			<option value="1996">1996</option>
			<option value="1997">1997</option>
			<option value="1998">1998</option>
			<option value="1999">1999</option>		
		</select>
		<p>Skills and Technologies</p>
		<select name="skills" size="10" multiple>
			<optgroup label="Tech skills">
				<option value="html">HTML</option>
				<option value="css">CSS</option>
				<option value="js">JavaScript</option>
				<option value="git">Git</option>
			</optgroup>
			<optgroup label="Soft skills">
				<option value="managent">Managen</option>
				<option value="proactivity">Proactivity</option>
				<option value="teamwork">Teamwork</option>
				<option value="leadership">Leadership</option>
			</optgroup>
		</select><br>
		<label for="photo">Photo</label> <br>
		<input type="file" name="file" id="photo"> <br>
		<label for="tarea">Comments</label> <br> 
		<textarea name="textarea" id="tarea" cols="30" rows="10" placeholder="Напишите комментарий"></textarea> <br>
		<input type="reset" name="reset" value="reset">
		<input type="submit"	name="sub" value="save">
	</form>
</body>
</html>
