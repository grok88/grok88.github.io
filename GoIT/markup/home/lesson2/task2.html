<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task2</title>
	<style type="text/css">
		table { border-collapse: collapse; width: 400px;}
		td { border: 5px solid #000;
		width: 50px;
		height: 40px;}
	</style>

</head>
<body>
	<table>
		<tr>
			<td colspan="2"></td>
			<td colspan="3"></td>
			<td colspan="2" bgcolor="yellow"></td>
		</tr>
		<tr>
			<td></td>
			<td colspan="4" rowspan="2" bgcolor="red"></td>
			<td colspan="2" bgcolor="yellow"></td>
		</tr>
		<tr>
			<td rowspan="2"></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td bgcolor="black"></td>
			<td bgcolor="black"></td>
			<td colspan="2"></td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td rowspan="3" bgcolor="yellow"></td>
			<td bgcolor="black"></td>
			<td bgcolor="black"></td>
			<td colspan="2"></td>
			<td colspan="2" rowspan="2" bgcolor="blue"></td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2"></td>
			<td colspan="2" bgcolor="black"></td>
		</tr>
		<tr>
			<td colspan="4"></td>
		</tr>
	</table>
</body>
</html>
